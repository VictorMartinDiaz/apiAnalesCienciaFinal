        <script>
            $(function() {
                let bodyElement = document.getElementById("ficha");
                let jsonObj = '';

                $.each(jsonObj, function(imagen, name, birthDate, deathDate, wikiUrl) {
                    bodyElement += '<div>';
                    bodyElement += '<img src="' + imagen + '" alt="' + name + '"/>';
                    bodyElement += '<p>' + name + '</p>';
                    bodyElement += '<p>' + birthDate + '</p>';
                    bodyElement += '<p>' + deathDate + '</p>';
                    bodyElement += '<a href="' + wikiUrl + '">' + '</a>';
                    bodyElement += '</div>';
                });
            });
        </script>
