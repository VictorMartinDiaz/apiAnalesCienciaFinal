
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Victor Martin Diaz"/>
        <script src="codigo.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/5fd608cf6f.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.4.0/json2html.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet"/>
    
        <title>Página Principal</title>
        <script>
            $(document).ready(function() {
                document.getElementById("boton").disabled = false;
                $("#success-alert").hide();
                $("#preReqBlockOpen").hide();
                let prueba = document.getElementById("botonera");
                if ($(window).width() < 767) {
                    document.getElementById("fijaFicha").appendChild(prueba);
                }
            });
        </script>
    </head>

    <body id="body" class="indexFondo" onload="randombg()">
        <header>
            <nav class="navbar navbar-expand-md  mainNav">
                <span class="col-lg-2 col-md-3 col-sm-12 text-center">
                    <a class="navbar-brand" href="#">
                        <img class="img-responsive indexLogo glowed ml-4" src="img/logoPolitecnica1.png" data-placement="bottom" title="Haz click aquí para identificarte" alt="logo de la universidad"/>
                     </a>
                </span>
                <button class="navbar-toggler col" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"><i class="fas fa-chevron-down"></i></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end col" id="navbarSupportedContent">
                    <ul class="navbar-nav dropdown-menu-left indexNav">
                        <li class="nav-item dropdown mr-5">
                            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" onclick='slideToggleAutores()'><i class="fas fa-user"></i> Autores</a>
                            <div class="dropdown-menu" id="persons"></div>
                        </li>

                        <li class="nav-item dropdown mr-5">
                            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" onclick='slideToggleEntidades()'><i class="fas fa-chart-line"></i> Entidades</a>
                            <div class="dropdown-menu" id="entities"></div>
                        </li>

                        <li class="nav-item dropdown mr-5">
                            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" onclick='slideToggleProductos()'><i class="fas fa-euro-sign"></i> Productos</a>
                            <div class="dropdown-menu" id="products"></div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div id="fijaFicha"></div>
        <div id=botonera>
            <form id="login">
                <div id="preReqBlockOpen">
                    <label for="username" class="texto loginElement">Nombre:</label>
                    <input type="text" id="username" class="loginElement" name="username"/>
                    <label for="password" class="texto loginElement">Password:</label>
                    <input type="password" id="password" class="loginElement" name="password"/>
                    <input type="submit" value="Submit" id="boton" class="loginElement btn btn-dark" onclick="request()">
                </div>
                <div id="preReqBlockClose">
                    <input type="submit" value="Login" id="loginBoton" class="loginElement btn btn-light" onclick="PreRequest()">
                    <input type="submit" value="New User" id="newUserBoton" class="loginElement btn btn-dark" onclick="createNewUser()">
                </div>
            </form>
        </div>

        <div class="banda banda1" id="banda">
            <img src="img/logoETSISI1.png" class="logoCentral" alt="logo de la escuela" />
        </div>
        <div id="ficha" class="ficha"></div>

        <footer class="indexFooter">
            <img id="miwLeft" src="favicon.ico"/><span class="d-none d-md-inline"> Página diseñada en la asignatura de Tecnologías para el Desarrollo de la WEB en la </span><span class="d inline"> Universidad Politécnica de Madrid.</span><img id="miwRigth" src="favicon.ico"/>
            <p><time datetime="2020-02-14 20:00">14/02/2020</time></p>
        </footer>

        <script>
            $('.dropdown-menu').on('click', '.dropdown-item', function () {
                let tipo = this.parentNode.id;
                let name = this.id;
                let elemento = localStorage.getItem(this.id);
                localizarElemento(elemento, tipo, name);
            });
            $('#crear').click(function () {
                newElement('', 0, "persons");
            });
        </script>
        
        <script>
            $(function() {
                let bodyElement = document.getElementById("ficha");
                let jsonObj = '';

                $.each(jsonObj, function(imagen, name, birthDate, deathDate, wikiUrl) {
                    bodyElement += '<div>';
                    bodyElement += '<img src="' + imagen + '" alt="' + name + '"/>';
                    bodyElement += '<p>' + name + '</p>';
                    bodyElement += '<p>' + birthDate + '</p>';
                    bodyElement += '<p>' + deathDate + '</p>';
                    bodyElement += '<a href="' + wikiUrl + '">' + '</a>';
                    bodyElement += '</div>';
                });
            });
        </script>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
