        <script>

            let existe = true;
            var mostrado = false;

            //Los JSON:
            // Esto devuelve un JSON que se llama products, person, o entities, y lo que tengo que averiguar es como meterlo en un elemento tipo dato
            //..\apiAnalesCienciaBack\src\scripts\listPersons.php
            //..\apiAnalesCienciaBack\src\scripts\listProducts.php
            //..\apiAnalesCienciaBack\src\scripts\listEntities.php

            for(let i=0; i<=localStorage.length-1; i++) {

                let miNombre = "";
                let recibir = "";
                let dibujar = "";

                if(localStorage.getItem(i)!=null) {
                    existe = false;
                    miNombre = window.localStorage.getItem(i);

                    recibir = window.localStorage.getItem(miNombre);

                    dibujar = JSON.parse(recibir);
                    if(dibujar.fechaDefuncion==="") dibujar.fechaDefuncion="-";

                    //Vamos a intentar recorrer todos los dropdown para ver si el elemento existe
                    $(".dropdown-item").each(function(){
                        if(this.id===miNombre){
                            existe = true;
                        }
                    });
                }

                console.log(existe);
                if(!existe) {
                    let jsonObj = $.parseJSON(recibir);
                    let autorElement = document.getElementById("autores");
                    let entidadElement = document.getElementById("entidades");
                    let productosElement = document.getElementById("productos");
                    let imagenNueva = dibujar.foto;
                    let nombreNuevo = dibujar.nombre;

                    switch(dibujar.tipo) {
                        case "persona": {
                            autorElement.innerHTML += '<a class="dropdown-item" href="" id="' + nombreNuevo + '"><img class="dropdownImg" src="' + imagenNueva + '" /><span class="name" id="' + nombreNuevo + '">' + nombreNuevo + '</span></a>'
                            break;
                        }
                        case "entidad": {
                            entidadElement.innerHTML += '<a class="dropdown-item" href="" id="' + nombreNuevo + '"><img class="dropdownImg" src="' + imagenNueva + '" /><span class="name id="' + nombreNuevo + '">' + nombreNuevo + '</span></a>'
                            break;
                        }
                        case "producto": {
                            productosElement.innerHTML += '<a class="dropdown-item" href="" id="' + nombreNuevo + '"><img class="dropdownImg" src="' + imagenNueva + '" /><span class="name id="' + nombreNuevo + '">' + nombreNuevo + '</span></a>'
                            break;
                        }
                    }
                }
                existe = true;
            }
            $(".dropdown-item").click( async function(event) {

                let dibujar="";

                event.preventDefault();
                $('#autores').slideUp();
                $('#entidades').slideUp();
                $('#productos').slideUp();

                if(usuarioRegistrado.tipo==="escritor" || usuarioRegistrado.tipo==="lector") {

                    mostrar = this.id;
                    console.log(mostrar);

                    if (mostrado) {

                        mostrado = false;

                            $("#ficha").animate({
                                opacity: '0',
                                height: '0px',
                                width: '0px',
                            });

                        $('.banda').animate({
                            opacity: '0.87'
                        });

                            await new Promise(r => setTimeout(r, 666));
                            $("#ficha").hide();
                            document.getElementById("ficha").innerHTML = "";

                            $("#ficha").show();
                            $("#ficha").animate({
                                opacity: '1',
                                height: '550px',
                                width: '550px',
                            });
                    }


                    $('.banda').animate({
                        opacity: '0'
                    });
                    await new Promise(r => setTimeout(r, 150));
                    $('.logoCentral').addClass("escondida");
                    $('.banda').addClass("escondida");

                    document.getElementById("ficha").innerHTML = "";
                    await new Promise(r => setTimeout(r, 200));
                    $("#ficha").show();
                    $("#ficha").animate({
                        opacity: '1',
                        height: '550px',
                        width: '550px',
                    });


                    for (let i = 0; i <= localStorage.length - 1; i++) {

                        if (localStorage.getItem(i) === mostrar && !mostrado) {
                            mostrado = true;
                            let miNombre = window.localStorage.getItem(i);
                            console.log(miNombre);
                            let recibir = window.localStorage.getItem(miNombre);
                            console.log(recibir);
                            dibujar = JSON.parse(recibir);
                            console.log(dibujar);
                            //  console.log(i.nombre);
                            let template = [
                                {
                                    '<>': 'img', 'src': '${foto}', 'class': 'laImg'
                                },
                                {
                                '<>': 'h1', 'html': '${nombre}'
                                },
                                {
                                    '<>': 'p', 'html': 'Fecha de nacimiento: ${fechaNacimiento}'
                                },
                                {
                                '<>': 'p', 'html': 'Fecha de defunción: ${fechaDefuncion}'
                                },
                                {
                                    '<>': 'a', 'href': '${wiki}', 'html': 'wikipedia', 'class': 'linkWiki'
                                }
                            ];
                            let bodyElement = document.getElementById("ficha");
                            bodyElement.innerHTML += '<button class="btn btn-danger" rel="pop-up" id="cerrar" onclick="cerrar();">X</button>';
                            let data = [dibujar];
                            document.getElementById("ficha").innerHTML += (json2html.transform(data, template));



                            if (usuarioRegistrado.tipo === "escritor") {
                                bodyElement.innerHTML += '<div>';
                                bodyElement.innerHTML += '<button href="formulario.html" class="btn btn-info" rel="pop-up" id="editar">Editar</button>';
                                bodyElement.innerHTML += '<button class="btn btn-warning" rel="pop-up" id="eliminar">Eliminar</button>';
                                bodyElement.innerHTML += '</div>';
                            }

                        } // Cierro el if
                    }//cierro el for


                }



                $('#eliminar').click(function(){

                    for(let i=0; i<=localStorage.length-1; i++) {
                        if(localStorage.getItem(i)!=null){
                            if(localStorage.getItem(i)===dibujar.nombre){
                                console.log(dibujar.nombre);

                                let prueba = document.getElementById(dibujar.nombre);
                                console.log(prueba);
                                $(prueba).hide();
                                localStorage.removeItem(i);
                                localStorage.removeItem(dibujar.nombre);
                            }
                        }
                        existe = false;
                     }
                    //location.reload();
                    cerrar();
                });
            });
        </script>
        
        <script>
            $(function() {
                let bodyElement = document.getElementById("ficha");

                $.each(jsonObj, function(tipo, nombre, fechaNacimiento, fechaDefuncion, wiki) {
                    bodyElement += '<div>';
                    bodyElement += '<h1>' + tipo + '</h1>';
                    bodyElement += '<p>' + nombre + '</p>';
                    bodyElement += '<p>' + fechaNacimiento + '</p>';
                    bodyElement += '<p>' + fechaDefuncion + '</p>';
                    bodyElement += '<a href="' + wiki + '">' + '</a>';
                    bodyElement += '</div>';

                });

            });
        </script>
