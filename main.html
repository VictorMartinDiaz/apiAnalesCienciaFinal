        <script>
            $(document).ready(function() {
                
                $("#login").hide();
                
                $(".indexLogo").click(function() {
                    $("#login").slideToggle();
                    $('#entidades').slideUp();
                    $('#autores').slideUp();
                    $('#productos').slideUp();
                });
               
                try{
                    if(usuarioRegistrado.tipo==="lector" || usuarioRegistrado.tipo==="escritor"){


                        $("#ficha").click(function() {
                            $("#ficha").animate({
                                opacity: '0',
                                height: '0px',
                                width: '0px',
                             });
                            $('.banda').animate({
                                opacity: '0.7'
                            });

                            location.reload();
                            document.getElementById("logout").style.visibility = "visible";
                        });


                        var bodyElement = document.getElementById("botonera");
                        bodyElement.innerHTML = "<a href='./main.html' class='btn btn-danger' id='logout'>Logout</a>";


                        if(usuarioRegistrado.tipo === "escritor"){
                            bodyElement.innerHTML += '<a href="formulario.html" class="btn btn-primary" rel="pop-up" id="crear">Crear</a>';
                            $("a[rel='pop-up']").click(function () {
                                var caracteristicas = "height=550,width=1150,scrollTo,resizable=1,scrollbars=1,location=0";
                                nueva = window.open(this.href, 'Popup', caracteristicas);
                                return false;

                            });
                            let blurred = false;
                            window.onblur = function() { blurred = true; };
                            window.onfocus = function() { blurred && (location.reload()); };
                        }
                        $("#logout").click(function(){
                            window.sessionStorage.removeItem("usuarioRegistrado");
                            $("#login").action = "./main.html";
                        });
                    }
                }catch(error){console.log(error)};
            });
        </script>

        <script>
            var mostrar ="";
            usuarioRegistrado = JSON.parse(sessionStorage.getItem("usuarioRegistrado"));
            if (usuarioRegistrado == null) usuarioRegistrado = "visitante";
        </script>
            
        <script>
            $('#autores').hide();
            $('#entidades').hide();
            $('#productos').hide();

        <script>
            let existe = true;

            for(let i=0; i<=localStorage.length-1; i++) {
                if(localStorage.getItem(i)!=null) {
                    existe = false;
                    //console.log(i, localStorage.getItem(i));
                    let miNombre = window.localStorage.getItem(i);

                    var recibir = window.localStorage.getItem(miNombre);
                    //console.log(miNombre);
                    //console.log(recibir);

                    var dibujar = JSON.parse(recibir);
                    if(dibujar.fechaDefuncion=="") dibujar.fechaDefuncion="-";
                    //console.log(dibujar);

                    //Vamos a intentar recorrer todos los dropdown para ver si el elemento existe
                    $(".dropdown-item").each(function(){
                        //console.log(miNombre);
                        //console.log(document.getElementById(miNombre));
                        //console.log(dibujar.nombre);
                        //console.log("AAAAAAAAAAAAAAAAAAAAAAAAAAAA", this.id);
                        if(this.id==miNombre){
                            existe = true;
                        }
                    });

                }

                console.log(existe);
                if(!existe) {
                    //console.log("hola");
                    var jsonObj = $.parseJSON(recibir);
                    var autorElement = document.getElementById("autores");
                    var entidadElement = document.getElementById("entidades");
                    var productosElement = document.getElementById("productos");
                    var imagenNueva = dibujar.foto;
                    var nombreNuevo = dibujar.nombre;

                    switch(dibujar.tipo) {
                        case "persona": {
                            autorElement.innerHTML += '<a class="dropdown-item" href="" id="' + nombreNuevo + '"><img class="dropdownImg" src="' + imagenNueva + '" /><span class="name" id="' + nombreNuevo + '">' + nombreNuevo + '</span></a>'
                            break;
                        }
                        case "entidad": {
                            entidadElement.innerHTML += '<a class="dropdown-item" href="" id="' + nombreNuevo + '"><img class="dropdownImg" src="' + imagenNueva + '" /><span class="name id="' + nombreNuevo + '">' + nombreNuevo + '</span></a>'
                            break;
                        }
                        case "producto": {
                            productosElement.innerHTML += '<a class="dropdown-item" href="" id="' + nombreNuevo + '"><img class="dropdownImg" src="' + imagenNueva + '" /><span class="name id="' + nombreNuevo + '">' + nombreNuevo + '</span></a>'
                            break;
                        }
                    }
                }
                existe = true;
            }



            var mostrado = false;
            $(".dropdown-item").click( async function(event) {

                event.preventDefault();
                $('#autores').slideUp();
                $('#entidades').slideUp();
                $('#productos').slideUp();

                if(usuarioRegistrado.tipo=="escritor" || usuarioRegistrado.tipo==="lector") {
                    $("#ficha").animate({
                        opacity: '1',
                        height: '550px',
                        width: '550px',
                    });
                    $('.banda').animate({
                        opacity: '0'
                    });

                    mostrar = this.id;
                    console.log(mostrar);


                    if (mostrado) {
                        let paso = 0;
                        mostrado = false;
                        if (paso == 0) {
                            $("#ficha").animate({
                                opacity: '0',
                                height: '0px',
                                width: '0px',
                            });
                            paso++;
                        }
                        if (paso == 1) {
                            await new Promise(r => setTimeout(r, 800));
                            $("#ficha").hide();
                            document.getElementById("ficha").innerHTML = "";
                            paso++;

                        }
                        if (paso == 2) {
                            $("#ficha").show();
                            $("#ficha").animate({
                                opacity: '1',
                                height: '550px',
                                width: '550px',
                            });
                        }

                    }

                    document.getElementById("ficha").innerHTML = "";
                    $("#ficha").show();
                    $("#ficha").animate({
                        opacity: '1',
                        height: '550px',
                        width: '550px',
                    });
                    //asyncFicha(0, mostrado, this.id);

                    for (let i = 0; i <= localStorage.length - 1; i++) {

                        //console.log(localStorage.getItem(i));

                        if (localStorage.getItem(i) === mostrar && !mostrado) {
                            mostrado = true;
                            var miNombre0 = window.localStorage.getItem(i);
                            console.log(miNombre0);
                            var recibir0 = window.localStorage.getItem(miNombre0);
                            console.log(recibir0);
                            var dibujar0 = JSON.parse(recibir0);
                            console.log(dibujar0);
                            //  console.log(i.nombre);
                            let template0 = [{'<>': 'img', 'src': '${foto}', 'class': 'laImg'}, {
                                '<>': 'h1',
                                'html': '${nombre}'
                            }, {'<>': 'p', 'html': 'Fecha de nacimiento: ${fechaNacimiento}'}, {
                                '<>': 'p',
                                'html': 'Fecha de defunción: ${fechaDefuncion}'
                            }, {'<>': 'a', 'href': '${wiki}', 'html': 'wikipedia'}];


                            let data0 = [dibujar0];
                            document.getElementById("ficha").innerHTML += (json2html.transform(data0, template0));


                            let bodyElement = document.getElementById("ficha");
                            bodyElement.innerHTML += '<br/>';
                            if (usuarioRegistrado.tipo == "escritor") {
                                bodyElement.innerHTML += '<a href="formulario.html" class="btn btn-info" rel="pop-up" id="editar">Editar</a>';
                            }
                            if (usuarioRegistrado.tipo == "escritor") {
                                bodyElement.innerHTML += '<button class="btn btn-warning" rel="pop-up" id="eliminar">Eliminar</button>';
                            }
                            bodyElement.innerHTML += '<button class="btn btn-danger" rel="pop-up" id="cerrar">X</button>';

                        } // Cierro el if

                    }//cierro el for
                }

                $('#eliminar').click(function(){

                    for(let i=0; i<=localStorage.length-1; i++) {
                        if(localStorage.getItem(i)!=null){
                            //console.log(localStorage.getItem(i));
                            //console.log(dibujar);
                            if(localStorage.getItem(i)==dibujar0.nombre){
                                console.log(dibujar0.nombre);

                                let prueba = document.getElementById(dibujar0.nombre);
                                console.log(prueba);
                                $(prueba).hide();
                                localStorage.removeItem(i);
                                localStorage.removeItem(dibujar0.nombre);
                            }
                        }

                        existe = false;

                     }

                    location.reload();
                });


            });
        </script>
        
        <script>
            $(function() {
                let bodyElement = document.getElementById("ficha");
                let html = '<div>';
                $.each(jsonObj, function(tipo, fechaNacimiento, fechaDefuncion, nombre, wiki) {
                    bodyElement += '<h1>' + tipo + '</h1>';
                    bodyElement += '<p>' + fechaNacimiento + '</p>';
                    bodyElement += '<p>' + fechaDefuncion + '</p>';
                    bodyElement += '<a href=" ' + wiki + '"/>';
                });
                bodyElement += '</div>';

            });
        </script>
