<!DOCTYPE html>

        <title>Página Principal</title>
        
        <script>
            $(document).ready(function() {

                $("#login").hide();

                $(".indexLogo").click(function() {
                    $("#login").slideToggle();
                    $('#entidades').slideUp();
                    $('#autores').slideUp();
                    $('#productos').slideUp();
                });

                try{
                    if(usuarioRegistrado.tipo==="lector" || usuarioRegistrado.tipo==="escritor"){

                        $("#ficha").click(function() {
                            document.getElementById("logout").style.visibility = "visible";
                        });

                        var bodyElement = document.getElementById("botonera");
                        bodyElement.innerHTML = "<a href='./main.html' class='btn btn-danger' id='logout'>Logout</a>";

                        if(usuarioRegistrado.tipo === "escritor"){
                            bodyElement.innerHTML += '<a href="formulario.html" class="btn btn-primary" rel="pop-up" id="crear">Crear</a>';
                            $("a[rel='pop-up']").click(function () {
                                var caracteristicas = "height=550,width=1150,scrollTo,resizable=1,scrollbars=1,location=0";
                                nueva = window.open(this.href, 'Popup', caracteristicas);
                                return false;

                            });
                            let blurred = false;
                            window.onblur = function() { blurred = true; };
                            window.onfocus = function() { blurred && (location.reload()); };
                        }
                        $("#logout").click(function(){
                            window.sessionStorage.removeItem("usuarioRegistrado");
                            $("#login").action = "./main.html";
                        });
                    }
                }catch(error){console.log(error)}
            });
        </script>
    </head>

    <body id="body" class="indexFondo" onload="cargar();">
        <header>
            <nav class="navbar navbar-expand-md  mainNav">
                <span class="col-lg-2 col-md-3 col-sm-12 text-center">
                    <a class="navbar-brand" href="#">
                        <img class="img-responsive indexLogo ml-4" src="./img/logoPolitecnica1.png"  data-placement="bottom" title="Haz click aquí para identificarte" alt="logo de la universidad"/>
                     </a>
                </span>
                <button class="navbar-toggler col" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"><i class="fas fa-chevron-down"></i></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end col" id="navbarSupportedContent">
                    <ul class="navbar-nav dropdown-menu-left indexNav">
                        <li class="nav-item dropdown mr-5">
                            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" onclick='slideToggleAutores()'><i class="fas fa-user"></i> Autores</a>
                            <div class="dropdown-menu" id="autores"></div>
                        </li>

                        <li class="nav-item dropdown mr-5">
                            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" onclick='slideToggleEntidades()'><i class="fas fa-chart-line"></i> Entidades</a>
                            <div class="dropdown-menu" id="entidades"></div>
                        </li>

                        <li class="nav-item dropdown mr-5">
                            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown " onclick='slideToggleProductos()'><i class="fas fa-euro-sign"></i> Productos</a>

                        </li>

        <div id=botonera>
            <form id="login" onsubmit="return validacion();">
                <label for="nombre" class="texto">Nombre</label>
                <input type="text" id="nombre">
                <label for="password" class="texto">password</label>
                <input type="password" id="password">
                <input type="submit" value="login" id="boton">
            </form>
        </div>

        <div class="banda">
            <img src="img/logoETSISI1.png" class="logoCentral" alt="logo de la escuela" />
        </div>

        <div id="ficha"></div>

        <footer class="indexFooter">
            <p class="d-none d-md-inline"> Página diseñada en la asignatura de Tecnologías para el Desarrollo de la WEB en la Universidad Politécnica de Madrid.</p>
            <p class="d-lg none"> Universidad Politécnica de Madrid.</p>
            <time datetime="2020-02-14 20:00">14/02/2020</time>
        </footer>


        <script>
            var mostrar ="";
            usuarioRegistrado = JSON.parse(sessionStorage.getItem("usuarioRegistrado"));
            if (usuarioRegistrado == null) usuarioRegistrado = "visitante";
        </script>

        <script>
            $('#autores').hide();
            $('#entidades').hide();
            $('#productos').hide();
        </script>

        <script>
            let existe = true;
            var mostrado = false;

            for(let i=0; i<=localStorage.length-1; i++) {
                if(localStorage.getItem(i)!=null) {
                    existe = false;
                    let miNombre = window.localStorage.getItem(i);

                    var recibir = window.localStorage.getItem(miNombre);

                    var dibujar = JSON.parse(recibir);
                    if(dibujar.fechaDefuncion==="") dibujar.fechaDefuncion="-";

                    //Vamos a intentar recorrer todos los dropdown para ver si el elemento existe
                    $(".dropdown-item").each(function(){
                        if(this.id===miNombre){
                            existe = true;
                        }
                    });
                }

                console.log(existe);
                if(!existe) {
                    var jsonObj = $.parseJSON(recibir);
                    var autorElement = document.getElementById("autores");
                    var entidadElement = document.getElementById("entidades");
                    var productosElement = document.getElementById("productos");
                    var imagenNueva = dibujar.foto;
                    var nombreNuevo = dibujar.nombre;

                    switch(dibujar.tipo) {
                        case "persona": {
                            autorElement.innerHTML += '<a class="dropdown-item negro" href="" id="' + nombreNuevo + '"><img class="dropdownImg" src="' + imagenNueva + '" /><span class="name" id="' + nombreNuevo + '">' + nombreNuevo + '</span></a>'
                            break;
                        }
                        case "entidad": {
                            entidadElement.innerHTML += '<a class="dropdown-item" href="" id="' + nombreNuevo + '"><img class="dropdownImg" src="' + imagenNueva + '" /><span class="name id="' + nombreNuevo + '">' + nombreNuevo + '</span></a>'
                            break;
                        }
                        case "producto": {
                            productosElement.innerHTML += '<a class="dropdown-item" href="" id="' + nombreNuevo + '"><img class="dropdownImg" src="' + imagenNueva + '" /><span class="name id="' + nombreNuevo + '">' + nombreNuevo + '</span></a>'
                            break;
                        }
                    }
                }
                existe = true;
            }
            $(".dropdown-item").click( async function(event) {

                event.preventDefault();
                $('#autores').slideUp();
                $('#entidades').slideUp();
                $('#productos').slideUp();

                if(usuarioRegistrado.tipo==="escritor" || usuarioRegistrado.tipo==="lector") {

                    mostrar = this.id;
                    console.log(mostrar);

                    if (mostrado) {

                        mostrado = false;

                            $("#ficha").animate({
                                opacity: '0',
                                height: '0px',
                                width: '0px',
                            });

                        $('.banda').animate({
                            opacity: '0.87'
                        });

                            await new Promise(r => setTimeout(r, 666));
                            $("#ficha").hide();
                            document.getElementById("ficha").innerHTML = "";

                            $("#ficha").show();
                            $("#ficha").animate({
                                opacity: '1',
                                height: '550px',
                                width: '550px',
                            });
                    }


                    $('.banda').animate({
                        opacity: '0'
                    });
                    await new Promise(r => setTimeout(r, 150));
                    $('.logoCentral').addClass("escondida");
                    $('.banda').addClass("escondida");

                    document.getElementById("ficha").innerHTML = "";
                    await new Promise(r => setTimeout(r, 200));
                    $("#ficha").show();
                    $("#ficha").animate({
                        opacity: '1',
                        height: '550px',
                        width: '550px',
                    });


                    for (let i = 0; i <= localStorage.length - 1; i++) {

                        if (localStorage.getItem(i) === mostrar && !mostrado) {
                            mostrado = true;
                            var miNombre0 = window.localStorage.getItem(i);
                            console.log(miNombre0);
                            var recibir0 = window.localStorage.getItem(miNombre0);
                            console.log(recibir0);
                            var dibujar0 = JSON.parse(recibir0);
                            console.log(dibujar0);
                            //  console.log(i.nombre);
                            let template = [
                                {
                                    '<>': 'img', 'src': '${foto}', 'class': 'laImg'
                                },
                                {
                                '<>': 'h1', 'html': '${nombre}'
                                },
                                {
                                    '<>': 'p', 'html': 'Fecha de nacimiento: ${fechaNacimiento}'
                                },
                                {
                                '<>': 'p', 'html': 'Fecha de defunción: ${fechaDefuncion}'
                                },
                                {
                                    '<>': 'a', 'href': '${wiki}', 'html': 'wikipedia', 'class': 'linkWiki'
                                }
                            ];
                            var bodyElement = document.getElementById("ficha");
                            bodyElement.innerHTML += '<button class="btn btn-danger" rel="pop-up" id="cerrar" onclick="cerrar();">X</button>';
                            let data0 = [dibujar0];
                            document.getElementById("ficha").innerHTML += (json2html.transform(data0, template));



                            if (usuarioRegistrado.tipo === "escritor") {
                                bodyElement.innerHTML += '<div>';
                                bodyElement.innerHTML += '<button href="formulario.html" class="btn btn-info" rel="pop-up" id="editar">Editar</button>';
                                bodyElement.innerHTML += '<button class="btn btn-warning" rel="pop-up" id="eliminar">Eliminar</button>';
                                bodyElement.innerHTML += '</div>';
                            }

                        } // Cierro el if
                    }//cierro el for


                }



                $('#eliminar').click(function(){

                    for(let i=0; i<=localStorage.length-1; i++) {
                        if(localStorage.getItem(i)!=null){
                            if(localStorage.getItem(i)===dibujar0.nombre){
                                console.log(dibujar0.nombre);

                                let prueba = document.getElementById(dibujar0.nombre);
                                console.log(prueba);
                                $(prueba).hide();
                                localStorage.removeItem(i);
                                localStorage.removeItem(dibujar0.nombre);
                            }
                        }
                        existe = false;
                     }
                    //location.reload();
                    cerrar();
                });
            });
        </script>
        
        <script>
            $(function() {
                let bodyElement = document.getElementById("ficha");

                $.each(jsonObj, function(tipo, nombre, fechaNacimiento, fechaDefuncion, wiki) {
                    bodyElement += '<div>';
                    bodyElement += '<h1>' + tipo + '</h1>';
                    bodyElement += '<p>' + nombre + '</p>';
                    bodyElement += '<p>' + fechaNacimiento + '</p>';
                    bodyElement += '<p>' + fechaDefuncion + '</p>';
                    bodyElement += '<a href="' + wiki + '">' + '</a>';
                    bodyElement += '</div>';

                });

            });
        </script>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
